<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-page.css">
    <title>Sign up</title>
</head>
<body>
     <!-- -----------------------SIGNUP-PAGE----------------------- -->
     <div class="blur-bg">
        <img src="train4.jpg" alt="">
     <div class="sign_up-page">
        <div class="sign-box">
            <form action="" class="form">
                <h2>Sign UP</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="first name"></ion-icon></span>
                    <input type="text" required>
                    <label>First Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="last name"></ion-icon></span>
                    <input type="text" required>
                    <label>Last Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="phone_number"></ion-icon></span>
                    <input type="number" required>
                    <label>Phone Number</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <button class="sign_up"><b>Sign Up</b></button>
</form>
        </div>
    </div>
</div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</html>
